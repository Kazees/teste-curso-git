<meta charset="UTF-8"> <!-- Uso de acento-->
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <template v-if="logado"> <!-- Vai fazer com que nenhuma tag div seja relacionada á esses dois parágrafos (ver no insepcionar elemento)-->
        <p>Usário logado: {{ nome }}</p> <!-- Diretiva condicional, se for true aparece o usuário logado-->
        <p>Tipo de perfil: Admin</p>
    </template>

    <p v-else-if="anonimo">Modo anônimo</p>
    <p v-else>Nenhum usuário logado.</p> <!-- Diretiva condicional, a negação do logado-->
    <button @click="logado=!logado">{{logado ? 'Sair':'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">

    <hr>
    <footer v-show="logado"> <!--O v-show não possui um else, ele trabalho com CSS -->
        Desenvolvido para Admin.
    </footer>

    <footer v-show="!logado"> 
        Desenvolvido para você sem estar logado
    </footer>

</div>

<script>
    new Vue({
        el: '#app',
        data:
        {
            nome:'Pedro',
            logado:false,
            anonimo:false
        }
    })
</script>
